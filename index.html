<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <section>
        <div>
            <h1>Best Friend Application</h1>
            <img src="https://i1.faceprep.in/ProGrad/hello-minion.png" alt="hello-minion">
            <p>
                Hey there! I need a new best friend... because the last one escaped :)
                Not my fault though, I am a little moody, but super cool!
            </p>
            <h3>
                Wanna be friends?
            </h3>
        </div>
        <form action="">
            <label for="name">Whats your name?</label>
            <input type="text"  name="name" id="name" placeholder="Enter name">
            <label for="nickname">What do you want me to call you as?</label>
            <input type="text" name="nickname" id="nickname" placeholder="Enter Nickname">
            <label for="">What's your age?</label>
            <input type="number" name="age" id="age" min="11" max="17">
            <label for="superhero">Who's your favourite superhero?</label>
            <input type="checkbox" name="Ironman" id="Ironman">
            <label for="Ironman">Ironman</label>
            <input type="checkbox" name="Superman" id="Superman">
            <label for="Superman">Superman</label>
            <input type="checkbox" name="Batman" id="Batman">
            <label for="Batman">Batman</label>
            <label for="Why">Why do you want to be friends with me?</label>
            <textarea name="Why" id="Why" cols="30" rows="3">I want to be friends with you because...</textarea>
            <input type="submit" value="Let's be friends">
        </form>
    </section>
</body>
</html>
